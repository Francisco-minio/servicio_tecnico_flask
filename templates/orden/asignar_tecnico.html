{% extends "form_base.html" %} {% block title %}Asignar Técnico{% endblock %} {% block form_title %}Asignar Técnico a Orden #{{ orden.id }}{% endblock %} {% block form_content %}
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="tecnico_id">Técnico</label>
        <select class="form-control" id="tecnico_id" name="tecnico_id" required>
            <option value="">Seleccione un técnico...</option>
            {% for tecnico in tecnicos %}
            <option value="{{ tecnico.id }}" {{ 'selected' if orden.tecnico_id == tecnico.id else '' }}>
                {{ tecnico.username }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group text-right">
        <a href="{{ url_for('orden.ver_orden', orden_id=orden.id) }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Asignar</button>
    </div>
</form>
{% endblock %}
