{% extends 'base.html' %} {% block title %}Editar Técnico{% endblock %} {% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Editar Técnico</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tecnico.nombre or '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ tecnico.email or '' }}" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" value="1" {% if tecnico.activo %}checked{% endif %}>
            <label class="form-check-label" for="activo">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('usuario.ver_tecnico', tecnico_id=tecnico.id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
