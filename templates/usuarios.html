{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Usuarios</h2>
    <a href="{{ url_for('crear_usuario') }}" class="btn btn-primary mb-3">Crear Usuario</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.rol }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', usuario_id=usuario.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('eliminar_usuario', usuario_id=usuario.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
